buildscript {
    ext.kotlin_version = '1.1.+'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects() {
    group 'somerfield'
    version = System.getenv("VERSION") ?: "1.0-SNAPSHOT"
    apply plugin: 'kotlin'

    repositories {
        mavenCentral()
    }

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
        compile ("com.fasterxml.jackson.module:jackson-module-kotlin:2.8.0")

        testCompile "org.skyscreamer:jsonassert:1.5.0"
        testCompile "org.json:json:20170516"
        testCompile "junit:junit:4.12"
        testCompile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
        testCompile "org.mockito:mockito-core:2.8.9"
        testCompile "com.nhaarman:mockito-kotlin-kt1.1:1.5.0"
    }

    sourceSets {
        integration {
            kotlin.srcDir 'src/integration/kotlin'
            resources.srcDir 'src/integration/resource'
            compileClasspath += main.output + test.output
            runtimeClasspath += main.output + test.output
        }
    }

    configurations {
        integrationCompile.extendsFrom testCompile
        integrationRuntime.extendsFrom testRuntime
    }

}
